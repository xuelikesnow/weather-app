<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Weather App</title>

				</header>

				<div class="row">
					<div class="edit-bar">
						<svg
							class="edit-icon"
							xmlns="http://www.w3.org/2000/svg"
							height="24"
							viewBox="0 -960 960 960"
							width="24">
							<path
								d="M212.309-32.002q-30.308 0-51.308-21t-21-51.307v-535.382q0-30.308 21-51.308t51.308-21h341.614L493.924-652H212.309q-4.616 0-8.463 3.846-3.846 3.847-3.846 8.463v535.382q0 4.616 3.846 8.463Q207.693-92 212.309-92h535.382q4.616 0 8.463-3.846Q760-99.693 760-104.31V-386.54l59.999-59.998v342.229q0 30.308-21 51.308t-51.308 21H212.309ZM480-372Zm181.232-323.153L704.385-653 440-389v57h56l265.769-265 42.384 41.768-282.231 283.231H380.001v-141.921l281.231-281.231Zm142.921 139.921L661.232-695.153l91.538-91.538q21.307-21.307 51.73-21.307t51.115 21.692L894.691-747q20.692 21.077 20.692 50.808 0 29.73-21.077 50.807l-90.153 90.153Z" />
						</svg>
					</div>
					<div class="hourly-forecast">
						<p class="header">HOURLY FORECAST</p>
						<div class="divider">
							<img
								class="hourly-day-forecast"
								src="Assets/hourly-forecast.png" />
						</div>
					</div>
					<div class="weekly-forecast">
						<div class="flex-container">
							<svg
								class="drop-down-icon"
								xmlns="http://www.w3.org/2000/svg"
								height="20"
								viewBox="0 -960 960 960"
								width="20">
								<path
									d="m480-521.232 123 123L645.768-440 480-605.768 314.232-440 357-398.232l123-123Zm.067 421.231q-78.836 0-148.204-29.92-69.369-29.92-120.682-81.21-51.314-51.291-81.247-120.629-29.933-69.337-29.933-148.173t29.92-148.204q29.92-69.369 81.21-120.682 51.291-51.314 120.629-81.247 69.337-29.933 148.173-29.933t148.204 29.92q69.369 29.92 120.682 81.21 51.314 51.291 81.247 120.629 29.933 69.337 29.933 148.173t-29.92 148.204q-29.92 69.369-81.21 120.682-51.291 51.314-120.629 81.247-69.337 29.933-148.173 29.933Z" />
							</svg>
							<p class="weekly-forecast-header">
								WEEKLY FORECAST
							</p>
						</div>
						<div class="divider">
							<img
								class="ten-day-forecast"
								src="Assets/10-day-forecast.png" />
						</div>
					</div>
					<div class="widget-flex-container">
						<div class="uv-index">
							<p class="header">UV INDEX</p>
							<div class="divider"><h1>5</h1></div>
						</div>
						<div class="feels-like">
							<p class="header">FEELS LIKE</p>
							<div class="divider"><h1>30</h1></div>
						</div>
					</div>
				</div>
			</div>

				</div>

		</div>
